  // Variables to track current quiz and question
  let currentQuiz = "software_engineer";

  // Timer variables
  let timer;
  let seconds = 900; // 15 minutes

  // Function to initialize the quiz
  function initializeQuiz() {
    displayQuestion();
    startTimer();
  }

  // Function to display the current question
  function displayQuestion() {
    const quiz = quizzes[currentQuiz][currentCategory];
    const questionObj = quiz[currentQuestionIndex];
    document.getElementById("category").innerText = `Category: ${capitalizeFirstLetter(
      currentCategory.replace("_", " ")
    )}`;
    document.getElementById("question").innerText = questionObj.question;
    document.getElementById("option0").innerText = questionObj.options[0];
    document.getElementById("option1").innerText = questionObj.options[1];
    document.getElementById("option2").innerText = questionObj.options[2];
    document.getElementById("option3").innerText = questionObj.options[3];
  }

  // Function to capitalize the first letter of a string
  function capitalizeFirstLetter(string) {
    return string.charAt(0).toUpperCase() + string.slice(1);
  }

  // Function to handle next question
  function nextQuestion() {
    saveAnswer();
    if (currentQuestionIndex < quizzes[currentQuiz][currentCategory].length - 1) {
      currentQuestionIndex++;
      document.querySelector('input[name="option"]:checked').checked = false;

      displayQuestion();
    } else {
      moveToNextCategoryOrSubmit();
    }
  }

  // Function to handle previous question
  function prevQuestion() {
    if (currentQuestionIndex > 0) {
      saveAnswer();
      currentQuestionIndex--;
      displayQuestion();
    }
  }

  // Function to save user's answer
  function saveAnswer() {
    const selectedOption = document.querySelector('input[name="option"]:checked');
    if (selectedOption) {
      const answer = selectedOption.value;
      if (!userAnswers[currentCategory]) {
        userAnswers[currentCategory] = {};
      }
      userAnswers[currentCategory][currentQuestionIndex] = answer;
    }
  }

  // Function to move to the next category or submit the quiz
  function moveToNextCategoryOrSubmit() {
    const categories = Object.keys(quizzes[currentQuiz]);
    const currentCategoryIndex = categories.indexOf(currentCategory);
    if (currentCategoryIndex < categories.length - 1) {
      currentCategory = categories[currentCategoryIndex + 1];
      currentQuestionIndex = 0;
      displayQuestion();
    } else {
      submitQuiz();
    }
  }

  // Function to submit the quiz
  function submitQuiz() {
    saveAnswer();
    clearInterval(timer);
    window.location.href = "quiz_submit.html";
    // calculateResult()
  }

  
  // Function to calculate the result
  function calculateResult() {
    let score = 0;
    let totalQuestions = 0;

    for (const category in userAnswers) {
      if (quizzes[currentQuiz][category]) {
        const answers = userAnswers[category];
        for (const questionIndex in answers) {
          const userAnswer = answers[questionIndex];
          const correctAnswer =
            quizzes[currentQuiz][category][questionIndex].answer;
          if (
            quizzes[currentQuiz][category][questionIndex].options[userAnswer] ===
            correctAnswer
          ) {
            score++;
          }
          totalQuestions++;
        }
      }
    }

    const resultText = `Your score: ${score} out of ${totalQuestions}`;
    document.getElementById("result").innerText = resultText;
  }
